<!DOCTYPE hmtl>
<hmtl lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Tournament Registration Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">Tournament Registration Form</h1>
    <p id="description" class="description">Register for the upcoming free agent tournament here to participate in the event.</p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label" for="name">Name: <input id="name" name="name" type="text" required placeholder="Enter your name"></label>
        <label id="email-label" for="email">Email: <input id="email" name="email" type="email" required placeholder="Enter your email"></label>
        <label id="number-label" for="age">Age: <input id="number" name="age" type="number" required min="13" max="120" placeholder="Enter your age"></label>
      </fieldset>
      <fieldset>
        <label id="dropdown-label" for="dropdown">What level are you? <select id="dropdown" name="dropdown" type="dropdown" required>
          <option id="dropdown" disabled value selected>Select current level</option>
          <option id="dropdown" value="Low Level">Low Level</option>
          <option id="dropdown" value="Mid Level">Mid Level</option>
          <option id="dropdown" value="High Level">High Level</option>
        </select>
      </fieldset>
      <fieldset>
        <p class="inline">What position do you play?</p>
        <label id="radio" for="radio"><input name="radio" value="frontline" type="radio" checked>Frontline</label>
        <label id="radio" for="radio"><input name="radio" value="midline" type="radio">Midline</label>
        <label id="radio" for="radio"><input name="radio" value="backline" type="radio">Backline</label>
      </fieldset>
      <fieldset>
        <p class="inline">What is your playstyle?</p>
        <label id="checkbox" for="checkbox"><input name="checkbox" value="slayer" type="checkbox"> Slayer</label>
        <label id="checkbox" for="checkbox"><input name="checkbox" value="skirmisher" type="checkbox"> Skirmisher</label>
        <label id="checkbox" for="checkbox"><input name="checkbox" value="support" type="checkbox"> Support</label>
        <label id="checkbox" for="checkbox"><input name="checkbox" value="anchor" type="checkbox"> Anchor</label>
      </fieldset>
      <fieldset>
        <p class="inline">What experience or results do you have?</p>
        <textarea id="comments" name="comments" rows="8" cols="50" placeholder="Enter your experience or results here..."></textarea>
      </fieldset>
      <input id="submit" type="submit" value="Submit">
    </form>
  </body>
</html>
